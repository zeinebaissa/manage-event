<!DOCTYPE html>
<body lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap User Management Data Table</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 </head>


    <body>
        <div class="main">
<div class="container">

    <!--show errormsg-->
    <div *ngIf= "errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <!--show successmsg-->
    <div *ngIf= "successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      <div class="row">
        <div class="col-sm-6 m-auto">
        <div class="card border-0 shadow ">
            <div class="card-body">
    <form [formGroup]= "userForm" >
       <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
          </svg>
       </div>
        <a routerLink="../member"><h3>Create User</h3></a>
        <div class="card-content">
            <!-- <label for="exampleInputEmail1" class="form-label">Full Name</label> -->
            <input type="text" 
            class="form-control"
            formControlName="fullname"
            placeholder="Enter Full Name"> 
        </div>

        <div class="card-content"> 
            <!-- <label for="exampleInputEmail1" class="form-label">Email</label> -->
            <input type="text"
            class="form-control"
            formControlName="email"
            placeholder="Enter Email"> 
        </div>

        <div class="card-content">
            <!-- <label for="exampleInputEmail1" class="form-label">Mobile</label> -->
            <input type="text" 
            class="form-control"
            formControlName="mobile"
            placeholder="Enter Mobile"> 
        </div>

        <div class="button-container" *ngIf= "!getparmid" (click)="userSubmit()">
            <button class="btn btn-primary btn-sm">Create</button>
        </div>

        <div class="col-lg-4 mt-2" *ngIf= "getparmid" (click)="userUpdate()">
            <button class="btn btn-dark btn-sm">Update</button>
        </div>
    </form>


</div>
